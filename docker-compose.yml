version: '3.8'

services:
  picbot:
    build: .
    ports:
      - "8080:80"
    restart: unless-stopped
    
  # Version de d√©veloppement (optionnel)
  picbot-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    profiles:
      - dev